title: "M3M3"
description: "M3M3 is the worldâ€™s biggest collection of meme knowledge"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: m3m3.xyz
google_analytics: 'UA-46278016-1'
disqus: 'm3m3'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  vinay:
    name: Vinay
    display_name: Vinay   
    gravatar: c50b79643a6a4fdbd2aceb4a5ab7f763
    email: notvinaiak@gmail.com
    web: https://instagram.com/vinaiak
    twitter: https://twitter.com/vinaiak
